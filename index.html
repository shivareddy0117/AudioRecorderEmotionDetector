<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">

                    <form id="jobApplicationForm" action="your_server_side_script.php" method="post">
                        <h1 class="text-center mb-4">Job Application Form</h1>

                        <div class="form-group">
                            <label for="fullname">Full Name:</label>
                            <input type="text" class="form-control" id="fullname" name="fullname" placeholder="John Doe" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="john.doe@example.com" required>
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone:</label>
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="(123) 456-7890">
                        </div>

                        <div class="form-group">
                            <label for="resume">Upload Resume:</label>
                            <input type="file" class="form-control-file" id="resume" name="resume">
                        </div>

                        <div class="form-group">
                            <label for="message">Additional Message:</label>
                            <textarea id="message" class="form-control" name="message" rows="4" placeholder="Your message here..."></textarea>
                        </div>

                        <div class="form-group text-center">
                            <input type="submit" class="btn btn-primary" value="Submit Application">
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
